<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Playlist Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Music Playlist Manager</h1>
    </div>

    <!-- Add Song Section -->
    <div class="section">
      <h2>Add Song Section</h2>

      <div class="input-group">
        <label for="song-title">Title</label>
        <input type="text" id="song-title" placeholder="e.g. Shape of You" />
      </div>

      <div class="input-group">
        <label for="song-artist">Artist</label>
        <input type="text" id="song-artist" placeholder="e.g. Ed Sheeran" />
      </div>

      <div class="input-group">
        <label for="song-genre">Genre</label>
        <input type="text" id="song-genre" placeholder="e.g. Pop" />
      </div>

      <div class="button-group">
        <button onclick="addSong()">Add Song</button>
      </div>
    </div>

    <div class="filter-group">
      <label for="genre-filter">Filter by Genre:</label>
      <select id="genre-filter">
        <option value="All">All</option>
      </select>
    </div>

    <!-- Playlist Section -->
    <div class="table-container">
      <h2>Playlist</h2>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Genre</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="playlist"></tbody>
      </table>
    </div>

    <!-- Summary Section -->
    <div class="summary">
      <h2>Playlist Summary</h2>
      <p>Total Songs: <span id="total-songs">0</span></p>
    </div>

    <!-- Clear Button -->
    <div class="clear-button-group">
      <button onclick="clearPlaylist()">Clear Playlist</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
